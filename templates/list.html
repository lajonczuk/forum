{% load url from future %}

<!-- Forums  -->
<div id="list">
    <table border="0" cellpadding="4" width="100%">
        <tr>
            <td></td>
            <td>Posts</td>
            <td>Last post</td>
            <td>{% if user.is_authenticated %}<a href="{% url 'logout'%}">Logout</a>{% else %}<a href="{% url 'login'%}">Login</a>{% endif %}</td>
            <td>{% if not user.is_authenticated %}<a href="{% url 'register'%}">Register</a>{% endif %}</td>
        </tr>
        {% for forum in forums %}
            <tr>
                <td {% if forloop.last %}class="last"{% endif %}>
                    <div class="title"> <a href="{% url 'forum-detail' forum.pk %}">{{ forum.title }}</a></div>
                </td>
                <td {% if forloop.last %}class="last"{% endif %}>{{ forum.num_posts }}</td>
                <td {% if forloop.last %}class="last"{% endif %}>
                    {{ forum.last_post.short|linebreaksbr }}</td>
                <td {% if forloop.last %}class="last"{% endif %}>
                    <a class="button" href="{% url 'forum-detail' forum.pk %}">VIEW</a>
                </td>
            </tr>
        {% endfor %}
</div>
